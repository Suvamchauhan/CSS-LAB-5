<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Carousel | Bootstrap</title>

	<!-- Bootstrap -->
	<!-- STEP 1: Link to the Bootstrap CSS using a Content Distribution Network (CDN), and the Bootstrap JS libraries (jQuery, popper.js, and bootstrap.js) at the bottom of the page template -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- STEP 11: Link to your custom styles, then open the CSS file in your code editor -->
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<!-- STEP 2: Build a fluid or a fixed-width container for proper alignment and padding of content-->
	<div class="container">
		<!-- STEP 3: Build out your basic page-level containers, HEADER, MAIN, FOOTER,and add an H1 inside the HEADER to begin the document outline -->
		<header>
			<h1>Carousel | Bootstrap</h1>
		</header>
		<main>
			<!-- STEP 4: Copy the example code from the Bootstrap documentation (use the handy "COPY" button to the top right of the code example panel), paste here, and adjust formatting -->
			<section id="carousel-cars" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators position-absolute top-0 start-0">
					<button type="button" data-bs-target="#carousel-cars" data-bs-slide-to="0"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carousel-cars" data-bs-slide-to="1"
						aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carousel-cars" data-bs-slide-to="2"
						aria-label="Slide 3"></button>
					<button type="button" data-bs-target="#carousel-cars" data-bs-slide-to="3"
						aria-label="Slide 4"></button>
					<button type="button" data-bs-target="#carousel-cars" data-bs-slide-to="4" class="active"
						aria-current="true" aria-label="Slide 5"></button>
				</div>
				<div class="carousel-inner">
					<figure class="carousel-item">
						<img src="img/car5.jpg" class="d-block w-100" alt="C-1">
						<figcaption class="carousel-caption">
							<h2>C9R</h2>
							<p>A really fast sports car.</p>
						</figcaption>
					</figure>
					<figure class="carousel-item">
						<img src="img/car2.jpg" class="d-block w-100" alt="C-2">
						<figcaption class="carousel-caption">
							<h2>C9</h2>
							<p>A super-awesome grocery getter.</p>
						</figcaption>
					</figure>
					<figure class="carousel-item">
						<img src="img/car4.jpg" class="d-block w-100" alt="C-3">
						<figcaption class="carousel-caption">
							<h2>X9X</h2>
							<p>A crazy-fun off-roading vehicle.</p>
						</figcaption>
					</figure>
					<figure class="carousel-item">
						<img src="img/car3.jpg " class="d-block w-100" alt="C-4">
						<figcaption class="carousel-caption">
							<h2>4th car</h2>
							<p>Another cool car</p>
						</figcaption>
					</figure>
					<figure class="carousel-item  active">
						<img src="img/car1.jpg " class="d-block w-100" alt="C-5">
						<figcaption class="carousel-caption">
							<h2>5th car</h2>
							<p>An even better car</p>
						</figcaption>
					</figure>
				</div> <!-- .carousel-inner -->
				<button class="carousel-control-prev" type="button" data-bs-target="#carousel-cars"
					data-bs-slide="prev">
					<!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
					<i class="bi bi-arrow-left-square fs-1"></i>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carousel-cars"
					data-bs-slide="next">
					<!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
					<i class="bi bi-arrow-right-square fs-1"></i>
					<!-- <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
						class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
					</svg> -->
					<span class="visually-hidden">Next</span>
				</button>
			</section>
			<!-- STEP 5: Replace any generic elements with more semantic sectioning or phrasing elements - add all appropriate classes to elements -->
			<!-- STEP 6: Add a caption to each slide -->
			<!-- STEP 7: Add a placeholder image for each slide (http://via.placeholder.com/1200x400) -->
			<!-- STEP 8: Add a third slide, and point IMG elements to photos of cars provided in img/ directory -->
			<!-- STEP 9a: Add the next/prev icons (add the HTML with the appropriate classes below) -->
			<!-- STEP 9b: Change the icons - consult https://icons.getbootstrap.com/ to pick a new set of arrows using SVG and insert below -->
			<!-- STEP 9c: Add the carousel indicators just inside the #carousel-cars, but before the .carousel-inner using the appropriate HTML -->
			<!-- STEP 10: Let's change the position of the captions - go to STEP 11 above -->
		</main>
		<footer>
			<p><small>Learn more about the <a href="https://getbootstrap.com/docs/4.5/components/carousel/"
						title="View the Bootstrap documentation for the JavaScript Carousel Component">Bootstrap
						Carousel
						JavaScript Component</a>.</small></p>
		</footer>
	</div> <!-- , container -->
	<!-- Include Popper JS, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- STEP 14: Use custom JavaScript to control the carousel. Attach js/custom.js below -->
	<script src="js/custom.js"></script>

</body>

</html>
